<app-header></app-header>
<div class="container-fluid home-bg">o
  <div class="container mt-120 pad-50-cont">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar" [class.sidebar-fixed]="expand">
          <div class="sidebar-wrap" (click)="close()">
            <div class="profile-stuff visible-xs visbile-sm">
              <span class="raleway" (click)="updateStatus()">Logout</span>
              <i class="material-icons" [routerLink]="['/settings']">settings</i>
              <img [src]="_user.getCurrentUser().profile_pic" alt="" class="img-responsive" [routerLink]="['/profile']">
              <p class="mt-20 raleway text-center mb-0">{{_user.getCurrentUser().name}}</p>
            </div>
            <ul class="list-unstyled side-list">
              <li>
                <a [routerLink]="['/online']">
                  <span>
                    <i class="icon-online-members"></i>Online</span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/search']">
                  <span>
                    <i class="icon-search"></i>Find People</span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/message']">
                  <span>
                    <i class="icon-message"></i>Messages</span>
                  <span [class.blink]="count.blink > 0" class="count" *ngIf="count.length > 0"></span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/halves']">
                  <span>
                    <i class="icon-shuffle"></i>Halves</span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/events']">
                  <span>
                    <i class="icon-events"></i>Events</span>
                </a>
              </li>
            </ul>
            <ul class="three-icons list-inline">
              <li>
                <a [routerLink]="['/more', 'fav']" title="Favourites">
                  <span>
                    <i class="icon-fav"></i>
                  </span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/more', 'views']" title="Views">
                  <span>
                    <i class="icon-views"></i>
                  </span>
                </a>
              </li>
              <li>
                <a [routerLink]="['/more', 'wink']" title="Winks">
                  <span>
                    <i class="icon-winks"></i>
                  </span>
                </a>
              </li>
            </ul>
            <div class="text-center pb-20 pt-20" *ngIf="!_user.getCurrentUser().subscription">
              <a [routerLink]="['/upgrade/plans','subscription']" class="btn btn-default btn-upgrade-blue">
                <span>
                  <i class="icon-premium"></i>Upgrade to Premium</span>
              </a>
            </div>
          </div>
          <div class="sidebar-black" (click)="close()">

          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
      <!-- <div class="col-md-2">
      </div> -->
      <app-instant-chat></app-instant-chat>
    </div>
  </div>
</div>
<div class="white-wrap" *ngIf="userDetails.white">
  <div class="text-wrap">
    <div class="out-loading text-center">
      <mat-progress-spinner class="spinner" [diameter]="50" strokeWidth="5" color="primary" mode="indeterminate"></mat-progress-spinner>
      <p class="roboto">Wait for a sec..</p>
    </div>

  </div>
</div>
